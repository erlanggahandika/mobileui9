<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1">
    <!-- ========================== Font Awesome  ====================================-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/99c0d18afe.js" crossorigin="anonymous"></script>
    <!-- ========================== Font Awesome  ====================================-->

<body>


    <header>

            <div class="info">
                <p>Allofood</p>

    </header>

    <main class="jarak-atas">
        <div class="container-doctors">

        </div>
        <div class="categories section-wrapper">
            <div class="flex-header">
                <h2>Categories</h2>
                <a href="category.html">See all</a>
            </div>
            <div class="items">
                <div class="item">
                    <div class="item-img" style="background-image: url(img/veg.jpeg)"></div>
                    <h4>Vegetables</h4>
                </div>
                <div class="item">
                    <div class="item-img" style="background-image: url(img/fruits.jpeg)"></div>
                    <h4>Fruits</h4>
                </div>
                <div class="item">
                    <div class="item-img" style="background-image: url(img/meat.jpeg)"></div>
                    <h4>Meat</h4>
                </div>
                <div class="item">
                    <div class="item-img" style="background-image: url(img/veg.jpeg)"></div>
                    <h4>Vegetables</h4>
                </div>
                <div class="item">
                    <div class="item-img" style="background-image: url(img/fruits.jpeg)"></div>
                    <h4>Fruits</h4>
                </div>
                <div class="item">
                    <div class="item-img" style="background-image: url(img/meat.jpeg)"></div>
                    <h4>Meat</h4>
                </div>

            </div>
        </div>

        <div class="promo">
            <div class="items promo-items">
                <div class="promo-item">
                    <div class="promo-img" style="background-image: url(img/apples.png)"></div>
                    <div class="promo-info">
                        <h3>30% Discount</h3>
                        <p>Order any food from app and get discount</p>
                        <a href="">Order now</a>
                    </div>
                </div>
                <div class="promo-item">
                    <div class="promo-img" style="background-image: url(img/banana.png)"></div>
                    <div class="promo-info">
                        <h3>30% Discount</h3>
                        <p>Order any food from app and get discount</p>
                        <a href="">Order now</a>
                    </div>
                </div>

            </div>
        </div>


        <div class="popular section-wrapper">
            <div class="flex-header">
                <h2>Popular deals</h2>
                <a href="">See all</a>
            </div>
            <div class="items">
                <div class="popular-item">
                    <div class="popular-img" style="background-image: url(img/1.jpeg)"></div>
                </div>
                <div class="popular-item">
                    <div class="popular-img" style="background-image: url(img/2.jpeg)"></div>
                </div>
                <div class="popular-item">
                    <div class="popular-img" style="background-image: url(img/3.jpeg)"></div>
                </div>
                <div class="popular-item">
                    <div class="popular-img" style="background-image: url(img/4.jpeg)"></div>
                </div>
            </div>
        </div>
    </main>


    <div class="bottom-nav">
        <div class="bottom-inner">
            <div class="bottom-main">
                <div class="nav-items">
                    <div class="nav-item">
                        <span class="las la-shopping-cart"></span>
                        <p>Shop</p>
                    </div>
                    <div class="nav-item">
                        <span class="las la-shopping-bag"></span>
                        <p>Order</p>
                    </div>
                </div>
                <div class="nav-item-main">
                    <div>
                        <span class="las la-home"></span>
                    </div>
                </div>
                <div class="nav-items">
                    <div class="nav-item">
                        <span class="las la-gift"></span>

                    </div>
                    <div class="nav-item">
                        <span class="las la-ellipsis-h"></span>
                        <p>More</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================== ini navbar sticky agar tetap stay di posisi ============ -->
    <script type="text/JavaScript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>

    <!-- ================== ini navbar sticky agar tetap stay di posisi ============ -->

</body>

</html>
